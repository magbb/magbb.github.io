<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Cloud</title>
    <script src="lib/d3/d3.js" charset="utf-8"></script>
    <script src="lib/d3/d3.layout.cloud.js"></script>
    <script src="lib/d3.wordcloud.js"></script>
    <script src="spanskesyken.words.js"></script>

    <style type="text/css">
      .flexbox {
        display: flex;
        justify-content: center;
        align-items: center;
    }

      #comments {
        color: #657683;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div id="wordcloud-wrapper" class="flexbox" style="width: 100%;" >
      <div id='wordcloud' style="width: 80%; display: inline-block;"></div>
      <div id="comments" style="width: 18%; display: inline-block;">
        Ordskyen viser ord som opptrer sammen med ord som refererer til spanskesyken i avisene fra 1918–1920 (<a href="https://www.nb.no/artikler/kvantitativ-analyse-av-aviser/">såkalte kollokasjoner</a>). De gir et innblikk i hva som skrives om sykdommen. Ved å klikke på et ord, vises eksempler på kontekst.
      </div>
    </div>
    <script>
      d3.wordcloud()
        .size([700, 300])
        .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) { window.open(d.href); }
        })
        .start();
    </script>
  </body>
</html>
